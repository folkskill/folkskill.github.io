<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="fywz/css/styles.css">
    <style>
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            margin: 100px auto;
        }

        .register-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-btn {
            padding: 10px 20px;
            background-color: #2c6ecb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #235aa7;
        }
    </style>
</head>
<body>
    <iframe src="/navbar.html" width="100%" height="60px" frameborder="0" scrolling="no" style="position: fixed; top: 0; left: 0; z-index: 999;"></iframe>
    <div class="register-container">
        <h2>注册</h2>
        <input type="text" class="register-input" id="username" placeholder="用户名">
        <input type="password" class="register-input" id="password" placeholder="密码">
        <button class="register-btn" id="registerBtn">注册</button>
    </div>
    <script>
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const ipResponse = await fetch('https://httpbin.org/ip');
                const ipData = await ipResponse.json();
                const clientIp = ipData.origin;

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        ip: clientIp
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('注册成功');
                    window.location.href = '/login';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('注册失败:', error);
                alert('注册失败，请稍后重试');
            }
        });
    </script>
</body>
</html>
