<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园介绍 - 新闻</title>
    <link rel="stylesheet" href="fywz/css/styles.css">
    <style>
        .news-item {
            border-left: 4px solid #2c6ecb;
            padding-left: 15px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .news-item:hover {
            transform: translateX(5px);
        }
        .news-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<!-- 引入导航栏 -->
<iframe src="navbar.html" width="100%" height="60px" frameborder="0" scrolling="no" style="position: fixed; top: 0; left: 0; z-index: 999;"></iframe>
<div class="content">
    <!-- 新闻内容 -->
    <h1>校园新闻</h1>
    <div class="news-item">
        <div class="news-date">2025年9月1日</div>
        <h2>汾阳五中正式开学</h2>
        <p>9月1日上午，汾阳五中正式开学，学生甚至只休息了一个月。</p>
    </div>
    <div class="news-item">
        <div class="news-date">2025年7月31日</div>
        <h2>畜生汾阳五中举高三开学考试</h2>
        <p>畜生的汾阳五中举行了高三开学考试，学生们绝望无比，提前开学更是雪上加霜。</p>
    </div>
</div>

</html>
