<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园介绍 - 新闻</title>
    <!-- 预加载背景图片 -->
    <link rel="preload" as="image" href="images/campus_bg.png">
    <style>
        body {
            margin: 0;
            padding: 80px 20px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images/campus_bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #f0f4f8; /* 背景过渡色 */
            color: #333;
            min-height: 100vh;
        }
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #2c6ecb;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        h2 {
            color: #444;
            margin-top: 30px;
        }
        .news-item {
            border-left: 4px solid #2c6ecb;
            padding-left: 15px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .news-item:hover {
            transform: translateX(5px);
        }
        .news-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<!-- 引入导航栏 -->
<iframe src="navbar.html" width="100%" height="60px" frameborder="0" scrolling="no" style="position: fixed; top: 0; left: 0; z-index: 999;"></iframe>
<div class="content">
    <!-- 新闻内容 -->
    <h1>校园新闻</h1>
    <div class="news-item">
        <div class="news-date">2025年9月1日</div>
        <h2>汾阳五中正式开学</h2>
        <p>9月1日上午，汾阳五中正式开学，学生甚至只休息了一个月。</p>
    </div>
    <div class="news-item">
        <div class="news-date">2025年7月31日</div>
        <h2>畜生汾阳五中举高三开学考试</h2>
        <p>畜生的汾阳五中举行了高三开学考试，学生们绝望无比，提前开学更是雪上加霜。</p>
    </div>
</div>
</body>
</html>
